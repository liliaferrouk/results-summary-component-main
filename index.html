<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="results">
      <p class="your_results">Your Result</p>
      <div class="cercle">
        <p class="res">76</p>
        <p class="sur100">of 100</p>
      </div>
      <p class="remarque">Great</p>
      <p class="comment">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <p>Summary</p>
      <div class="reaction">
        <img src="./images/icon-reaction.svg" alt="reaction">
        <span class="name">Reaction</span>
        <span class="summary-res">80</span>
        <span class="summary-sur100"> / 100</span>
      </div>
      <div class="memory">
        <img src="./images/icon-memory.svg" alt="memory">
        <span class="name">Memory</span>
        <span class="summary-res">92</span>
        <span class="summary-sur100"> / 100</span>
      </div>
      <div class="verbal">
        <img src="./images/icon-verbal.svg" alt="verbal">
        <span class="name">Verbal</span>
        <span class="summary-res">61</span>
        <span class="summary-sur100"> / 100</span>
      </div>
      <div class="visual">
        <img src="./images/icon-visual.svg" alt="visual">
        <span class="name">Visual</span>
        <span class="summary-res">72</span>
        <span class="summary-sur100"> / 100</span>
      </div>
      <div class="btn">
        <p>Continue</p>
      </div>
    </div>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://github.com/liliaferrouk">Lilia Ferrouk</a>.</p>
  </footer>
</body>
</html>
